<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form By Post Method</title>
</head>
<style>
    body{
        background-color: blueviolet;
    }
    fieldset{
        background-color:lightgrey;
        color: blue;
        height: 1250px;
        width: 500px;
    }
    b{
        color:black;
    }
</style>
<body>
        <center>    
        <fieldset>
        <legend><b><i>Form-by-Post-Method</i></b></legend>

        <form method="post">

        <lable for="Sr">Property No</lable>
        <input type="number" id="Sr" placeholder="123456"><br><br>

        <label for="">Looking For Property</label>
        <select name="" id="">
            <option value="">--select--</option>
            <option value="">Buy</option>
            <option value="">Sell</option>
            <option value="">Rent</option>
        </select><br><br>

        <label for=""><b>Select Type of Property</b></label><br>
        <input type="radio" name="text">Apartment/Flat
        <input type="radio" name="text">House
        <input type="radio" name="text">Commercial
        <input type="radio" name="text">Land <br><br>

        <label for="dt">Starting of Construction</label>
        <input type="date" id="dt"><br><br>

        <label for="dt">Ending of Construction</label>
        <input type="date" id="dt"><br><br>

        <label for="text">Age of Construction</label>
        <input type="number" id="text"><br><br>

        <label for="fnm">Project Name</label>
        <input type="text" id="fnm" value="ABCD....."><br><br>

        <label for="mdm">Your Name</label>
        <input type="text" id="mdm"><br><br>

        <lable for="lnm">Your Profession</lable>
        <input form="text" id="lnm" placeholder="Salary Emp., Businessman"><br><br>

        <label for="Mnm">Mobile Number</label>
        <input type="number" id="Mnm"><br><br>

        <label for="">Gender</label>
            <select name="" id="">
                <option value="">--select--</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </select><br><br>            

        <label for="Pass">Password</label>
        <input type="password" name="Pas" id="Pass" required><br><br>

        <b>Upload Your Property Photo</b><br>
        <input type="file" name="" id=""><br><br>
            
        <label for=""><b>Select Day for Meeting Appointment</b></label><br>
        <input type="radio" name="week" id="">Monday
        <input type="radio" name="week" id="">Tuesday
        <input type="radio" name="week" id="">Wednesday<br>
        <input type="radio" name="week" id="">Thrusday
        <input type="radio" name="week" id="">Friday
        <input type="radio" name="week" id="">Saturday <br><br>
        
        <label for=""><b>Choose Your Budget</b></label>
        1000<input type="range" name="" id="">50,00,00,000 <br><br>

        <input type="checkbox" id="chk">
        <label for="chk">Other Charges Extra According <u><i><a href=https://www.tandcmanagement.com/ target="blank">T&C</a></i></u></label><br><br>  
        <input type="submit" name="confirm" id="sbt">
        <input type="reset" name="" id="" value="Reset"><br>

        <input type="hidden" name="" id=""><br><br>
        
        Serch<input type="search" name="" id=""><br><br>

        URL<input type="url" link="" name="" id=""><br><br>

        Colour<input type="color" name="" id=""><br><br>

        images<input type="image" src="/*https://cdn.pixabay.com/photo/2015/12/09/01/02/mandalas-1084082__480.jpg*/" name="" id=""><br><br>

        week<input type="week" name="" id=""><br><br>

        time<input type="time" name="" id=""><br><br>

        month<input type="month" name="" id=""><br><br>

        date-time <input type="datetime" name="" id=""><br><br>

        date-time-local <input type="datetime-local" name="" id=""><br><br>
        
        </form>
    </fieldset>
    </center>
</body>
</html>
